<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body class="font-outfit min-h-screen grid place-content-center bg-blueMain">
    
   <div class="bg-blueCard w-56 p-3 rounded-lg shadow-2xl">
     <div class="w-full relative">
       <img class="rounded-md w-full" src="images/image-equilibrium.jpg" alt="">
       
       <div class="min-h-full place-content-center bg-cyan absolute top-0 left-0 right-0 grid opacity-0 hover:opacity-70 rounded-lg z-40 cursor-pointer">
        <img src="images/icon-view.svg" alt="">
       </div>
     </div>

     <div class="flex flex-col gap-3.5 mt-4">
       <p class="text-white font-bold hover:text-cyan cursor-pointer">Equilibrium #3429</p>
       <p class="text-softBlue text-xs font-thin w-full">Our Equilibrium collection promotes balance and calm</p>
       <div class="flex justify-between">
        <div class="flex gap-1 items-center">
          <img class="h-4" src="images/icon-ethereum.svg" alt="">
          <p class="text-cyan text-xs">0.041ETH</p>
        </div>
        <div class="flex gap-1">
          <img class="h-4" src="images/icon-clock.svg" alt="">
          <p class="text-softBlue text-xs">3 days left</p>
        </div>
       </div>
     </div>
     
     <div class="flex gap-2 items-center py-3 border-t-[1px] border-softBorder mt-4">
      <img class=" w-6 border-white border-[1px] rounded-full" src="images/image-avatar.png" alt="">
      <p class="text-xs text-softBlue">Creation of <span class="text-white hover:text-cyan cursor-pointer">Jules Wyvern</span></p>
     </div>

   </div>

</body>
</html>
